port: $NATS_PORT

# HTTP monitoring
http: $NATS_HTTP_PORT

# JetStream storage in data volume
jetstream: { store_dir: "/data" }

# WebSocket listener (TLS is terminated by reverse-proxy)
websocket { port: 8080, no_tls: true, same_origin: false }

# Simple static auth (backend + WS)
authorization {
  users: [
    { user: $NATS_USER, password: $NATS_PASS }
  ]
}
