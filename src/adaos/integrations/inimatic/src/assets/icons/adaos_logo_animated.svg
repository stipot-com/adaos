456 283 612 76 167 175 360 204 394 66 78 176 98 253 45z"/>
    </g>

    <!-- маска луча -->
    <mask id="sweepMask" maskUnits="userSpaceOnUse">
      <rect x="0" y="0" width="200" height="200" fill="black"/>

      <g transform="translate(100 145)">
        <!-- хвост -->
        <g>
          <g class="beam" opacity="0.16" filter="url(#tailBlur)">
            <path d="M0 0 L170 -60 A170 170 0 0 1 170 60 Z"/>
            <path d="M0 0 L170 -60 A170 170 0 0 1 170 60 Z" transform="rotate(180)"/>
          </g>
          <animateTransform attributeName="transform" type="rotate"
            from="0" to="360" dur="1.75s" repeatCount="indefinite"/>
        </g>

        <!-- ядро -->
        <g>
          <g class="beam" opacity="0.92">
            <path d="M0 0 L190 -30 A190 190 0 0 1 190 30 Z"/>
            <path d="M0 0 L190 -30 A190 190 0 0 1 190 30 Z" transform="rotate(180)"/>
          </g>
          <animateTransform attributeName="transform" type="rotate"
            from="0" to="-360" dur="1.35s" repeatCount="indefinite"/>
        </g>
      </g>
    </mask>
  </defs>

  <style>
    /* по умолчанию — СВЕТЛАЯ тема (белый фон => чёрная графика) */
    navigate, svg {
      --fg: #111;
    }

    /* тёмная тема */
    @media (prefers-color-scheme: dark) {
      svg { --fg: #fff; }
    }

    .logoFill { fill: var(--fg); }
    .beam { fill: var(--fg); }

    .base {
      opacity: 0.20;
      filter: url(#glow);
      animation: breathe 1.35s ease-in-out infinite;
      transform-origin: 100px 100px;
    }
    .hi { opacity: 0.95; filter: url(#glow); }

    .source {
      fill: var(--fg);
      filter: url(#glow);
      animation: spark 1.35s ease-in-out infinite;
      transform-origin: 100px 145px;
    }

    @keyframes breathe {
      0%   { transform: scale(0.992); opacity: 0.16; }
      50%  { transform: scale(1.000); opacity: 0.26; }
      100% { transform: scale(0.992); opacity: 0.16; }
    }
    @keyframes spark {
      0%   { transform: scale(0.6); opacity: 0.15; }
      50%  { transform: scale(1.0); opacity: 0.75; }
      100% { transform: scale(0.6); opacity: 0.15; }
    }
  </style>

  <!-- базовый слой -->
  <g class="base">
    <use href="#adaosLogo"/>
  </g>

  <!-- подсветка лучом -->
  <g mask="url(#sweepMask)" class="hi">
    <use href="#adaosLogo"/>
  </g>

  <!-- пульсирующая точка -->
  <circle class="source" cx="100" cy="145" r="2.4"/>
</svg>
