name: AdaOS CI

on:
  push:
    branches: [rev2026]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: Build Ionic frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/adaos/integrations/inimatic
    env:
      NODE_OPTIONS: --max_old_space_size=4096
      # глушим постинсталлы и нативщину nx, чтобы не падало на раннере
      npm_config_ignore_scripts: "true"
      NX_BINARY_SKIP_DOWNLOAD: "true"
      NX_NATIVE: "false"
      CI: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.18.0" # выровнено с Dockerfile
          cache: "npm"
          cache-dependency-path: |
            src/adaos/integrations/inimatic/package-lock.json

      - name: Clean sticky esbuild folders (just in case)
        run: |
          rm -rf node_modules/esbuild \
                 node_modules/vite/node_modules/esbuild || true

      - name: Install deps (no postinstall)
        run: |
          npm ci || npm install

      - name: Rebuild esbuild only
        run: npm rebuild esbuild

      - name: Lint (optional)
        run: npm run lint
        continue-on-error: true

      - name: Build (production)
        run: npx ionic build --configuration production

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: ionic-dist
          path: |
            src/adaos/integrations/inimatic/dist/**
            src/adaos/integrations/inimatic/www/**
          if-no-files-found: warn

  tests:
    name: Python tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: ["3.11"]
    runs-on: ${{ matrix.os }}
    env:
      PYTHONIOENCODING: utf-8
      MONOREPO_URL: ${{ secrets.ADAOS_MONOREPO_URL || 'https://github.com/stipot/adaoskills.git' }}
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      GIT_AUTHOR_NAME: "AdaOS CI Bot"
      GIT_AUTHOR_EMAIL: "ci-bot@example.com"
      GIT_COMMITTER_NAME: "AdaOS CI Bot"
      GIT_COMMITTER_EMAIL: "ci-bot@example.com"
      ADAOS_TESTING: "1"
    steps:
      - name: Force UTF-8 on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          chcp.com 65001 > $null
          [Console]::OutputEncoding = [System.Text.UTF8Encoding]::new()
          $PSDefaultParameterValues['Out-File:Encoding'] = 'utf8'
          $env:PYTHONUTF8=1

      - name: Force UTF-8 on Linux
        if: runner.os == 'Linux'
        run: |
          export PYTHONUTF8=1
          export PYTHONIOENCODING=utf-8

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"

      - name: Install project (editable) + dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e .[dev]

      - name: Run SDK tests (only)
        run: |
          adaos tests run --only-sdk -- --junitxml=reports/sdk-junit.xml -q

      - name: Run skills tests
        run: |
          adaos tests run -- -q --junitxml=reports/skills-junit.xml

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.os }}-py${{ matrix.python }}
          path: reports/*.xml
